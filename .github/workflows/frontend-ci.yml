name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          npm --prefix frontend ci || npm --prefix frontend install

      - name: Type check
        run: npx --prefix frontend tsc --noEmit

      - name: Build
        run: npm --prefix frontend run build

      - name: Trigger Vercel Production Deploy
        if: ${{ github.ref == 'refs/heads/main' && secrets.VERCEL_DEPLOY_HOOK_URL != '' }}
        env:
          DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Vercel deploy hook..."
          curl -s -X POST -d '{}' "$DEPLOY_HOOK" || echo 'Deploy hook skipped'

